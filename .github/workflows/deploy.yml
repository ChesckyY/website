name: Deploy to Rusdi Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies (Build Check)
        run: npm ci

      - name: Deploy to Server via Rsync
        uses: easingthemes/ssh-deploy@v4
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          ARGS: "-rltgoDzvO"
          SOURCE: "."
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USERNAME }}
          TARGET: "/srv/rusdi/current"
          EXCLUDE: "/node_modules/, /.git/, /.github/, /SERVER_SETUP.md"

      - name: Restart Application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Ensure target directory exists and has permissions (safety check)
            sudo mkdir -p /srv/rusdi/current
            sudo chown -R cyber:cyber /srv/rusdi
            
            # Install production dependencies on server
            cd /srv/rusdi/current
            npm install --production
            
            # Restart service
            sudo systemctl restart rusdi
